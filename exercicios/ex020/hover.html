<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Testando Hover</h1>
    <div>
        Passe o Mouse Aqui
        <p>TEXTO OCULTO...</p>
    </div>
    <P>Fim do Teste</P>
    
</body>
</html>
