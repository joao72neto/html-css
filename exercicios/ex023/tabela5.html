<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio com Tabelas</title>
    <style>
        table{
            border-collapse: collapse;

        }
        td, th{
            padding: 10px;
            border: 1px solid black;
        }
        th{
            background-color: gray;
            color: white;
        }
        .head{
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <td class="head">Nota 1</td>
                <td class="head">Nota 2</td>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</body>
</html>
